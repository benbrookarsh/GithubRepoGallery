<div class="login-container">

<mat-tab-group [selectedIndex]="isLoginMode ? 0 : 1" (selectedIndexChange)="switchMode()">
  <mat-tab label="Login"></mat-tab>
  <mat-tab label="Register"></mat-tab>
</mat-tab-group>

<form [formGroup]="authForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" type="password">
  </mat-form-field>

  @if (!isLoginMode) {
    <mat-form-field  appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input matInput formControlName="confirmPassword" type="password">
    </mat-form-field>
  }
  <button mat-raised-button color="primary" type="submit">{{ isLoginMode ? 'Login' : 'Register' }}</button>

  <mat-error>{{errorMessage()}}</mat-error>

  @if(isLoading()) {
    <mat-spinner></mat-spinner>
  }
</form>



</div>
